<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Schedule Pro | Mobile Timer Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            --card-bg: rgba(30, 41, 59, 0.5);
            --accent: #38bdf8;
            --danger: #ff4757;
            --success: #2ed573;
            --text: #f8fafc;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-image);
            background-attachment: fixed;
            background-size: cover;
            color: var(--text);
            margin: 0;
            padding: 20px;
            padding-bottom: 140px;
            min-height: 100vh;
            line-height: 1.5;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        header {
            max-width: 1400px;
            margin: 0 auto 30px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 10px;
        }

        @media(min-width: 768px) {
            header { flex-direction: row; justify-content: space-between; align-items: center; }
        }

        h1 {
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: -1px;
            margin: 0;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls { display: flex; gap: 10px; flex-wrap: wrap; }
        
        .week-switcher {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.3);
            border-radius: 14px;
            padding: 4px;
            border: 1px solid var(--glass-border);
        }
        
        .week-btn {
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.2s;
        }
        .week-btn:hover { background: rgba(255,255,255,0.1); }
        
        .week-label {
            font-weight: 800;
            padding: 0 15px;
            min-width: 120px;
            text-align: center;
            color: var(--accent);
        }

        .btn {
            padding: 10px 18px;
            border-radius: 14px;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            color: #fff;
            background: rgba(255,255,255,0.05);
        }
        
        .btn:hover { 
            background: rgba(255,255,255,0.1); 
            transform: translateY(-2px);
        }
        .btn-primary { background: var(--accent); color: #000; border: none; }
        .btn-outline.active { background: var(--accent); color: #000; }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .day-column { padding: 10px; border-radius: 24px; transition: background 0.3s; }
        .day-column.is-today { background: rgba(56, 189, 248, 0.05); outline: 1px solid rgba(56, 189, 248, 0.2); }

        .day-title {
            font-size: 1.2rem;
            font-weight: 800;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-left: 10px;
        }
        .day-title::before { content: ''; width: 4px; height: 20px; background: var(--accent); border-radius: 4px; }

        .lesson-card {
            margin-bottom: 16px;
            padding: 20px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--glass-border);
            border-left: 4px solid var(--glass-border);
            animation: fadeIn 0.5s ease backwards; 
        }

        .lesson-card.has-data {
            border-left-color: var(--accent);
            background: rgba(255, 255, 255, 0.03);
        }

        .lesson-card.active {
            border-color: var(--success);
            border-left-color: var(--success);
            background: linear-gradient(135deg, rgba(46, 213, 115, 0.15) 0%, rgba(30, 41, 59, 0.9) 100%);
            box-shadow: 0 10px 40px -10px rgba(46, 213, 115, 0.3);
        }

        .time-badge {
            font-size: 0.75rem;
            background: rgba(0,0,0,0.3);
            padding: 4px 10px;
            border-radius: 8px;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 12px;
            display: inline-block;
        }

        .card-timer-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(46, 213, 115, 0.25);
            color: #2ed573;
            padding: 4px 10px;
            border-radius: 8px;
            font-weight: 800;
            font-size: 0.8rem;
            margin-left: 8px;
            border: 1px solid rgba(46, 213, 115, 0.4);
            animation: pulse-green 2s infinite;
        }

        .lesson-comment {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 10px;
            font-style: italic;
            border-top: 1px solid var(--glass-border);
            padding-top: 5px;
            display: block;
        }

        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(46, 213, 115, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(46, 213, 115, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 213, 115, 0); }
        }

        .lesson-name { font-weight: 700; font-size: 1.1rem; margin-bottom: 8px; display: block; }

        .lesson-link {
            font-size: 0.85rem;
            color: #94a3b8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.2s;
        }
        .lesson-link:hover { color: var(--accent); }

        .progress-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 4px; background: rgba(255,255,255,0.05); overflow: hidden; }
        .progress-bar { height: 100%; background: var(--success); transition: width 1s linear; }

        .edit-btn {
            position: absolute; top: 10px; right: 10px; opacity: 0;
            background: var(--accent); border: none; padding: 8px;
            border-radius: 10px; cursor: pointer; transition: 0.3s;
            z-index: 5;
        }
        [data-edit-mode="true"] .edit-btn { opacity: 1; }

        .current-widget {
            position: fixed; bottom: 30px; left: 30px; width: 340px; z-index: 100;
            padding: 20px; transform: translateX(-150%); transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1.2);
        }
        .current-widget.visible { transform: translateX(0); }

        .modal-backdrop {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px); display: none; justify-content: center;
            align-items: center; z-index: 200; opacity: 0; transition: 0.3s;
        }
        .modal { width: 90%; max-width: 480px; padding: 30px; transform: scale(0.9); transition: 0.3s; }
        .modal-backdrop.open { opacity: 1; }
        .modal-backdrop.open .modal { transform: scale(1); }

        input, select, textarea { width: 100%; background: rgba(15, 23, 42, 0.6); border: 1px solid var(--glass-border); color: #fff; padding: 14px; border-radius: 12px; margin-top: 5px; outline: none; font-family: inherit; }
        textarea { resize: none; min-height: 60px; }

        .lang-switcher {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            display: flex; gap: 5px; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 12px;
        }
        .lang-btn { background: none; border: none; color: #fff; opacity: 0.5; cursor: pointer; font-weight: 800; font-size: 0.8rem; }
        .lang-btn.active { opacity: 1; color: var(--accent); }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<script>
    const i18n = {
        uk: {
            days: ["–ü–æ–Ω–µ–¥—ñ–ª–æ–∫", "–í—ñ–≤—Ç–æ—Ä–æ–∫", "–°–µ—Ä–µ–¥–∞", "–ß–µ—Ç–≤–µ—Ä", "–ü'—è—Ç–Ω–∏—Ü—è", "–°—É–±–æ—Ç–∞", "–ù–µ–¥—ñ–ª—è"],
            weeks: ["–¢–∏–∂–¥–µ–Ω—å –ê", "–¢–∏–∂–¥–µ–Ω—å –ë"],
            open: "üì§ –í—ñ–¥–∫—Ä–∏—Ç–∏", saveFile: "üì• –ó–±–µ—Ä–µ–≥—Ç–∏", view: "üé® –í–∏–≥–ª—è–¥", edit: "‚úèÔ∏è –†–µ–¥.",
            now: "–ó–∞—Ä–∞–∑ —Ç—Ä–∏–≤–∞—î", join: "üé• –ü—Ä–∏—î–¥–Ω–∞—Ç–∏—Å—è", min: "—Ö–≤",
            settings: "–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è —É—Ä–æ–∫—É", name: "–ü—Ä–µ–¥–º–µ—Ç", start: "–ü–æ—á–∞—Ç–æ–∫", end: "–ö—ñ–Ω–µ—Ü—å", link: "–ü–æ—Å–∏–ª–∞–Ω–Ω—è", comment: "–ö–æ–º–µ–Ω—Ç–∞—Ä",
            save: "–ó–±–µ—Ä–µ–≥—Ç–∏", cancel: "–°–∫–∞—Å—É–≤–∞—Ç–∏", theme: "–ö–æ–ª—ñ—Ä —Ç–µ–º–∏", notif: "üîî –°–ø–æ–≤—ñ—â–µ–Ω–Ω—è", done: "–ì–æ—Ç–æ–≤–æ", empty: "–ø–æ—Ä–æ–∂–Ω—å–æ"
        },
        ru: {
            days: ["–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫", "–í—Ç–æ—Ä–Ω–∏–∫", "–°—Ä–µ–¥–∞", "–ß–µ—Ç–≤–µ—Ä–≥", "–ü—è—Ç–Ω–∏—Ü–∞", "–°—É–±–±–æ—Ç–∞", "–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ"],
            weeks: ["–ù–µ–¥–µ–ª—è –ê", "–ù–µ–¥–µ–ª—è –ë"],
            open: "üì§ –û—Ç–∫—Ä—ã—Ç—å", saveFile: "üì• –°–æ—Ö—Ä–∞–Ω–∏—Ç—å", view: "üé® –í–∏–¥", edit: "‚úèÔ∏è –†–µ–¥.",
            now: "–°–µ–π—á–∞—Å –∏–¥–µ—Ç", join: "üé• –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è", min: "–º–∏–Ω",
            settings: "–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —É—Ä–æ–∫–∞", name: "–ü—Ä–µ–¥–º–µ—Ç", start: "–ù–∞—á–∞–ª–æ", end: "–ö–æ–Ω–µ—Ü", link: "–°—Å—ã–ª–∫–∞", comment: "–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π",
            save: "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å", cancel: "–û—Ç–º–µ–Ω–∞", theme: "–¶–≤–µ—Ç —Ç–µ–º—ã", notif: "üîî –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è", done: "–ì–æ—Ç–æ–≤–æ", empty: "–ø—É—Å—Ç–æ"
        }
    };

    const icons = ["‚ö°", "üî•", "üíé", "üåü", "üçÄ", "üéâ", "üéê"];
    let schedule = JSON.parse(localStorage.getItem('gh-schedule')) || {};
    let userSettings = JSON.parse(localStorage.getItem('gh-settings')) || { accent: '#38bdf8', bg: 'default', lang: 'uk', notif: 'on' };
    
    let currentEditKey = null;
    let activeLessonGlobal = null;
    let currentWeekIndex = 0;
    let notifiedLessons = new Set();

    function init() { 
        applySettings(); 
        setLang(userSettings.lang);
        if (userSettings.notif === 'on') Notification.requestPermission();
        render(); 
        setInterval(updateWidgetTimerOnly, 1000); 
    }

    function setLang(l) {
        userSettings.lang = l;
        localStorage.setItem('gh-settings', JSON.stringify(userSettings));
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + l).classList.add('active');
        
        const t = i18n[l];
        document.getElementById('lbl-open').textContent = t.open;
        document.getElementById('lbl-save-file').textContent = t.saveFile;
        document.getElementById('lbl-view').textContent = t.view;
        document.getElementById('toggleEdit').textContent = t.edit;
        document.getElementById('lbl-now').textContent = t.now;
        document.getElementById('lbl-settings-head').textContent = t.settings;
        document.getElementById('lbl-name').textContent = t.name;
        document.getElementById('lbl-start').textContent = t.start;
        document.getElementById('lbl-end').textContent = t.end;
        document.getElementById('lbl-link').textContent = t.link;
        document.getElementById('lbl-comment').textContent = t.comment;
        document.getElementById('lbl-save-btn').textContent = t.save;
        document.getElementById('lbl-cancel-btn').textContent = t.cancel;
        document.getElementById('lbl-view-head').textContent = t.view;
        document.getElementById('lbl-theme').textContent = t.theme;
        document.getElementById('lbl-notif').textContent = t.notif;
        document.getElementById('lbl-done').textContent = t.done;
        
        render();
    }

    function changeWeek(direction) {
        currentWeekIndex = (currentWeekIndex + direction + 2) % 2;
        render();
    }

    function render() {
        const t = i18n[userSettings.lang];
        document.getElementById('currentWeekLabel').textContent = t.weeks[currentWeekIndex];
        const grid = document.getElementById('grid');
        grid.innerHTML = ''; 
        activeLessonGlobal = null;
        
        const now = new Date();
        const currentTime = now.getHours() * 60 + now.getMinutes();
        const currentDay = (now.getDay() + 6) % 7; 

        t.days.forEach((day, dIdx) => {
            const isToday = dIdx === currentDay;
            const dayCol = document.createElement('div');
            dayCol.className = `day-column ${isToday ? 'is-today' : ''}`;
            dayCol.innerHTML = `<div class="day-title"><span>${icons[dIdx]}</span> ${day}</div>`;
            
            for(let sIdx = 0; sIdx < 8; sIdx++) {
                const key = `${currentWeekIndex}-${dIdx}-${sIdx}`;
                dayCol.appendChild(createLessonCard(schedule[key], key, isToday, currentTime, sIdx));
            }
            grid.appendChild(dayCol);
        });
    }

    function createLessonCard(data, key, isToday, currentTime, index) {
        const t = i18n[userSettings.lang];
        const card = document.createElement('div');
        card.className = 'lesson-card glass';
        if(data) card.classList.add('has-data');
        
        const editBtnHTML = `<button class="edit-btn" onclick="event.stopPropagation(); openEditModal('${key}')">${data ? '‚öôÔ∏è' : '‚ûï'}</button>`;

        if (!data) {
            card.innerHTML = `<div style="opacity:0.2; text-align:center; font-size:0.8rem">${t.empty}</div>${editBtnHTML}`;
            card.onclick = () => { if(document.body.getAttribute('data-edit-mode') === 'true') openEditModal(key) };
            return card;
        }

        const start = timeToMin(data.start), end = timeToMin(data.end);
        let progressHtml = '', timerHtml = '';
        
        if (isToday && currentTime >= start && currentTime < end) {
            card.classList.add('active');
            const perc
